<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EC2 Analyzer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
</head>

<body ng-app="ngEC2">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <!-- HEADER -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">EC2 Information Retriever</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <!-- MAIN CONTROLLER -->
        <div ng-controller="userLogin">
            <div class="mdl-card mdl-shadow--2dp" ng-hide="requestSucceeded">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Welcome</h2>
                </div>
                <div ng-show="loginError == true" class="mdl-card__supporting-text">
                    ERROR: Issue with login
                </div>
                <div class="mdl-card__supporting-text">
                    Please enter you AWS Credentials to continue. For more information about AWS Credential Management see
                    <a target="_blank" rel="noopener" href="http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/iam-roles-for-amazon-ec2.html">The AWS IAM Docs</a>
                </div>
                <div class="mdl-card__actions mdl-card--border" ng-hide="requestPending || requestSucceeded">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="awsAPI" ng-model="AWSAPIKey">
                        <label class="mdl-textfield__label" for="awsAPI">API Key</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="awsAPISecret" ng-model="AWSAPISecretKey">
                        <label class="mdl-textfield__label" for="awsAPISecret">API Secret</label>
                    </div>
                    <button ng-click="submitCredentials()" class="mdl-button mdl-js-button mdl-button--raised">Continue</button>
                </div>
                <div ng-show="requestPending">
                    <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                </div>
            </div>
            <!-- We can make this all one route and just split out table to make it more clean -->
            <div ng-show="requestSucceeded">
                <div ng-include="'/static/templates/table.html'"></div>
            </div>
        </div>
    </div>
</body>
<style>
    /* WE Don't have many styles so we can inline and save a network request */
    
    body {
        background: #fbfbfb;
        justify-content: center;
        display: flex;
    }
    
    .mdl-layout>div {
        display: flex;
        justify-content: center;
        margin-top: 2em;
    }
</style>
<!-- Need to have these after body don't want to block render  -->
<script src="/static/js/ng/app.js"></script>
<script src="/static/js/ng/controllers/verification.js">
</script
</html>
